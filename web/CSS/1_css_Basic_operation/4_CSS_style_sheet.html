<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内部样式表</title>
    <style>
        div {
            color: pink;
        }
    </style>
</head>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>行内样式表</title>
</head>

<body>
    <p>夏天夏天悄悄过去留下小秘密</p>

    <p>压心底压心底不能告诉你</p>

    <p> 晚风吹过温暖我心底我又想起你</p>

    <p> 多甜蜜多甜蜜怎能忘记</p>

    <p>不能忘记你把你写在日记里</p>

    <p>不能忘记你心里想的还是你</p>

    <p>浪漫的夏季还有浪漫的一个你</p>

    <p style="color: pink; font-size: 20px;">给我一个粉红的回忆</p>
</body>

</html>
